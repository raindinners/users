version: "3.9"

services:
  auth_tests:
    image: auth_tests:latest
    build:
      context: ${PWD}/auth
      dockerfile: docker/Dockerfile
    command: /bin/bash -c \
      "echo '[+] Run tests' && \
      python -m pytest --capture=sys --cov=app --cov-report html tests"
    volumes:
      - ${PWD}/auth/:/app
    env_file:
      - ${PWD}/.env
    environment:
      DATABASE_HOSTNAME: auth_tests_database
    depends_on:
      auth_tests_database:
        condition: service_healthy
    networks:
      - raindinners_network
